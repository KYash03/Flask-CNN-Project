{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2 class="mt-4">Pneumonia Detector</h2>

    <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="image-file" class="form-control">
        </div>
        <input type="submit" value="Predict Image" class="btn btn-primary">
    </form>

    {% if prediction %}
    <p class="mt-4">Result: {{ prediction }}</p>
    {% endif %}
</div>

{% endblock %}
